<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <title>Trivia!</title>
    </head>

    <body>
        <div class="header">
            <h1>Open Trivia DB Game!</h1>
        </div>
        <div class="container">
            <p>Please Select The Number Of Questions And Category: </p>
        </div>
        <form action="/genre.html" method="post">
            <div>
                <input class="numberlist" type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                <select class="categories" id="genre" name="selected_genre">
                    <option value="general">General</option>
                    <option value="movies">Movies</option>
                    <option value="music">Music</option>
                    <option value="video games">Video Games</option>
                    <option value="anime/manga">Anime/Manga</option>
                </select>
            </div>
            <div class="spacer"></div>
            <div>
                <button class="full-width-button" type="submit">Select</button>
            </div>
        </form>
    </body>
</html>
